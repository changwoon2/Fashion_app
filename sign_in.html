<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign_in - Fashion App</title>
    <link rel="stylesheet" href="css/default.css" />
  </head>
  <body>
    <h1 class="main-tt text-left">sign_in</h1>
    <form action="#" method="post">
      <p>
        <label for="user_email">email</label>
        <input type="email" id="user_email" placeholder="email" />
      </p>
      <p>
        <label for="user_pw">password</label>
        <input type="password" id="user_pw" placeholder="password" />
      </p>
      <p>
        <input type="submit" value="sign_in" />
      </p>
    </form>
    <p class="signin_links">
      <a href="sign_up.html">sign_up</a>
      <a href="reset_pw.html">forgot password</a>
    </p>
  </body>
</html>
