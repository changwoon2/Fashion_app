<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>category - Fashion App</title>
    <link rel="stylesheet" href="css/default.css" />
  </head>
  <body>
    <header>
      <img src="img/Menu Icon.svg" alt="menu_icon" class="menu_icon_left" />
      <h1>categories</h1>
      <img
        src="img/Menu Toggle Icon.svg"
        alt="menu_icon_right"
        class="menu_icon_right"
      />
    </header>
    <div class="category_slider_wrap">
      <div class="category_slide">
        <img src="img/Slideshow 01.jpg" alt="slide1" />
        <img src="img/Slideshow 02.jpg" alt="slide2" />
        <img src="img/Slideshow 03.jpg" alt="slide3" />
        <img src="img/Slideshow 04.jpg" alt="slide4" />
      </div>
      <p class="pager">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
      </p>
    </div>
    <ul class="category_list">
      <li>
        <img src="img/category_product_01.jpg" alt="T-shirts" />
        <h3>T-shirts</h3>
        <h4>2.5k Styles</h4>
      </li>
      <li>
        <img src="img/category_product_02.jpg" alt="Shoes" />
        <h3>Shoes</h3>
        <h4>1.5k Styles</h4>
      </li>
      <li>
        <img src="img/category_product_03.jpg" alt="Dress" />
        <h3>Dress</h3>
        <h4>2.5k Styles</h4>
      </li>
      <li>
        <img src="img/category_product_04.jpg" alt="Dress" />
        <h3>Dress</h3>
        <h4>2.5k Styles</h4>
      </li>
    </ul>
  </body>
</html>
