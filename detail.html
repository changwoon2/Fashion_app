<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail - Fashion App</title>
    <link rel="stylesheet" href="css/default.css" />
  </head>
  <body>
    <header>
      <img src="img/Menu Icon.svg" alt="menu_icon" class="menu_icon_left" />
      <h1>Product details</h1>
      <img
        src="img/Menu Toggle Icon.svg"
        alt="menu_icon_right"
        class="menu_icon_right"
      />
    </header>
    <main>
      <h2>Modern T-shirt for Women</h2>
      <div class="rate">
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
      </div>
      <div class="details_pic_slides">
        <div class="slide">
          <img src="img/Detail cut1.jpg" alt="Detail cut1" />
          <img src="img/Detail cut2.jpg" alt="Detail cut2" />
        </div>
        <p>
          <span>1</span>
          <span>2</span>
        </p>
      </div>
      <div class="details_info">
        <h3>$21.99</h3>
        <p>
          Look stunning with this modern t-shirt its comfortable amd attractive
        </p>
        <form action="" method="post">
          <label for="size">Size</label>
          <select name="size" id="size">
            <option value="XL">XL</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="S">S</option>
            <option value="XS">XS</option>
          </select>
          <label for="color">Color</label>
          <select name="color" id="color">
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="silver">silver</option>
          </select>
          <input type="submit" value="Add to Cart" />
        </form>
      </div>
    </main>
  </body>
</html>
